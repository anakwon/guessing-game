<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Guessing Game!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
      <h1>Number guessing game</h1>

      <p>Pick a number from 1-100 and see if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

<div class="form">
  <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
  <input type="submit" value="Submit guess" class="guessSubmit">
</div>

<div class="resultParas">
  <p class="guesses"></p>
  <p class="lastResult"></p>
  <p class="lowOrHi"></p>
</div>

<script>
  
  var randomNumber = Math.floor (Math.random() * 100) + 1; //why *100 +1? 
  var guesses = document.querySelector ('.guesses');
  var lastResult = document.querySelector ('.lastResult');
  var lowOrHi = document.querySelector ('.lowOrHi');

  var guessSubmit = document.querySelector ('.guessSubmit');
  var guessField = document.querySelector ('.guessField');

  var guessCount = 1;
  var resetButton; 
  guessField.focus();

  function checkGuess () {
  	var userGuess = Number(guessField.value);
  	if (guessCount === 1) {
  		guesses.textContent = 'Previous guesses: ';
  	  }
  	guesses.textContent += userGuess + ' ' ;

  	if (userGuess === randomNumber) {
  		lastResult.textContent = 'Congratulations! You got it right!';
  		lastResult.style.backgroundColor = 'green';
  		lowOrHi.textContent = '';
  		setGameOver();
  	} else if (guessCount === 10) {
  		lastResult.textContent = '!!!Game Over!';
  		setGameOver();
  	} else {
  		lastResult.textContent = 'WRONG!';
  		lastResult.style.backgroundColor = 'red';
  		lastResult.style.fontSize = '20px';
  		if (userGuess < randomNumber){
  			lowOrHi.textContent = 'Too Low!';
  		} else if (userGuess > randomNumber){
  			lowOrHi.textContent = 'Too High!';  		
  		}
  }

  	  guessCount++;
  	  guessField.value = '';
  	  guessField.focus();
  	}

guessSubmit.addEventListener ('click', checkGuess);

function setGameOver(){
	guessField.disabled = 'true';
	guessSubmit.disabled = 'true';
	resetButton = document.createElement('button');
	resetButton.textContent = 'Start New Game';
	document.body.appendChild(resetButton);
	resetButton.addEventListener('click', resetGame);
}

function resetGame(){
	guessCount = 1;

//Not sure how this function works
	var resetParas = document.querySelectorAll('.resultParas p');
	for (var i = 0 ; i < resetParas.length ; i++) {
		resetParas[i].textContent = '';
	}

	resetButton.parentNode.removeChild(resetButton);

	guessField.disabled = false;
	guessSubmit.disabled = false;
	guessField.value = '';
	guessField.focus();

	lastResult.style.backgroundColor = 'white';

	randomNumber = Math.floor(Math.random() *100) +1;


}




</script>
</body>
</html>
